<div class="page-container">
  <app-header></app-header>
  <div class="content-container">
    <div> 
    <a  style="float: right;" routerLink="/"><mat-icon>arrow_back</mat-icon> BACK</a>
    <button mat-fab class="add" (click)="openAddDialog()"> ADD+</button>
  </div>
      <table mat-table [dataSource]="books.data" class="mat-elevation-z8">
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-fab class="delete" (click)="openDeleteDialog(element)"><mat-icon>delete</mat-icon> </button>&nbsp;
            <button mat-fab class="edit" (click)="openEditDialog(element)" ><mat-icon>edit_square</mat-icon> </button>
             </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Tittle </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> Author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        
        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef> ISBN </th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['action','id', 'title', 'author', 'isbn'];"></tr>
        <tr mat-row *matRowDef="let row; columns: ['action','id', 'title', 'author', 'isbn'];"></tr> 
      </table>
      
      <div *ngIf="!books || books.data.length === 0" class="no-data-message">
        No hay libros disponibles.
      </div>
  </div>
       <app-footer></app-footer>
</div>

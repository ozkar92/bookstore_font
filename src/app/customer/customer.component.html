<div class="page-container">
    <app-header></app-header>
    <div class="content-container">
      <div> 
      <a  style="float: right;" routerLink="/"><mat-icon>arrow_back</mat-icon> BACK</a>
      <button mat-fab class="add" (click)="openAddDialog()"> ADD+</button>

    </div>
        <table mat-table [dataSource]="customer.data" class="mat-elevation-z8">
          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-fab class="delete" (click)="openDeleteDialog(element)"><mat-icon>delete</mat-icon> </button>&nbsp;
              <button mat-fab class="edit"   (click)="openEditDialog(element)"><mat-icon>edit_square</mat-icon> </button>
               </td>
          </ng-container>
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
          </ng-container>
          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['action','id', 'name', 'lastName', 'dni','age'];"></tr>
          <tr mat-row *matRowDef="let row; columns: ['action','id', 'name', 'lastName', 'dni','age'];"></tr> 
        </table>
        
        <div *ngIf="!customer || customer.data.length === 0" class="no-data-message">
          No hay libros disponibles.
        </div>
    </div>
         <app-footer></app-footer>
  </div>
